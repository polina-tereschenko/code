{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<style>
    table,
    th,
    td {
        border: 1px solid green;
    }
</style>

<body>
    <div class="post-entry">
        <table style="width: 100%;">
            <tr>
                <th>id</th>
                <th>Текст</th>
                <th>Дата</th>
                <th>Температура</th>
                <th>Тиск</th>
                <th>Швидкість вітру</th>
                <th>Вологість</th>
            </tr>
            <tr>
                <th>{{ post.id }}</th>
                <th>{{ post.text }}</th>
                <th>{{ post.data }}</th>
                <th>{{ post.temperature }}</th>
                <th>{{ post.pressure }}</th>
                <th>{{ post.wind_speed }}</th>
                <th>{{ post.humidity }}</th>
            </tr>
        </table>
        <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
        <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
    </div>
</body>
{% endblock content %}

</html>
